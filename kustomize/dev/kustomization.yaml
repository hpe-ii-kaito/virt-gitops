apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

patches:
- path: fedora-patch.yaml
- path: rhel-patch.yaml
- path: nad-vlan31-patch.yaml
  target:
    kind: NetworkAttachmentDefinition
    name: vlan31
- path: nad-vlan32-patch.yaml
  target:
    kind: NetworkAttachmentDefinition
    name: vlan32
- path: nad-vlan33-patch.yaml
  target:
    kind: NetworkAttachmentDefinition
    name: vlan33


resources:
- ../base
